<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
        >

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Start page</title>
</h:head>
<h:body>
    <h:form id="clockForm" style="color: #0a9d6f; font-family: sans-serif;margin-bottom: 20px;">
        <h:outputLabel id="clockLabel" value="#{clockBean.date}"/>
        <h:commandButton id="clockTimerBtn" style="display: none" action="#{clockBean.updateTime}">
            <f:ajax render="clockLabel"/>
        </h:commandButton>
        <h:outputScript name="js/clock.js"/>
    </h:form>
    <h:form>
        <p:commandButton id="submit" action="toMain" value="Main page"/>
    </h:form>
</h:body>
</html>
